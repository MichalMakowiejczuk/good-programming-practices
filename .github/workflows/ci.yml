name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Install Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov flake8 isort  # Dodajemy isort

      # 4. Sort imports with isort (now checking and fixing imports)
      - name: Sort imports with isort
        run: |
          isort TDD/  # Uruchomienie isort na folderze TDD, kt√≥ry zawiera pliki Pythona

      # 5. Unit tests
      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=xml --cov-report=term-missing

      # 6. Linting with Super-Linter
      - name: Linting with Super-Linter
        uses: github/super-linter@v5
        env:
          VALIDATE_PYTHON: true
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7. Format code with Super-Linter
      - name: Format code with Super-Linter
        if: always()
        uses: github/super-linter@v5
        env:
          VALIDATE_PYTHON: true
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: .github/linter-rules
          FORMAT_CODE: true