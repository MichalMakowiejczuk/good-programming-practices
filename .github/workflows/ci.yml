name: CI Pipeline

on:
  push:
    branches:
      - TDD
  pull_request:
    branches:
      - TDD

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest --maxfail=1 --disable-warnings -q --cov=src --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: coverage.xml

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Super Linter
        run: |
          curl -sSL https://raw.githubusercontent.com/github/super-linter/main/TEMPLATES/linter.yml -o .super-linter.yml
          curl -sSL https://raw.githubusercontent.com/github/super-linter/main/config/linters/python/linter.sh -o .super-linter.sh
          chmod +x .super-linter.sh

      # 3. Lintowanie kodu
      - name: Run Super Linter
        run: |
          ./super-linter.sh

  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Super Linter formatter
        run: |
          super-linter --run-format
